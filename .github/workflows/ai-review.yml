name: AI-assisted Architecture Review

on:
  pull_request:
    paths:
      - "**/*.tf"

jobs:
  architecture-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install google-genai

      - name: Run AI architecture review
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          LLM_MODEL: gemini-2.5-flash
          PYTHONPATH: scripts
        run: |
          python scripts/ai_review.py examples/terraform-plan.txt

      - name: Comment review on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file ai_review_output.md
      
      - name: Publish AI review summary
        run: |
          echo "## ðŸ¤– AI-assisted Architecture Review" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Security: see PR comment" >> $GITHUB_STEP_SUMMARY
          echo "- FinOps: see PR comment" >> $GITHUB_STEP_SUMMARY